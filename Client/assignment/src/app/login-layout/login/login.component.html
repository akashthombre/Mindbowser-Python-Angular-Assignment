<div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="margin-top: 5%;text-align: center;">
        <mat-card class="col-md-12">
            <mat-card-header style="justify-content: center">
                <h3>Welcome</h3>
            </mat-card-header>
            <mat-card-content style="margin-top: 5%;padding: 5%;">
                <form [formGroup]="loginForm">
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Enter your email</mat-label>
                            <input matInput type="text" [formControl]="loginForm.controls['username']">
                        </mat-form-field>
                        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                            style="color: red;">
                            <div *ngIf="loginForm.controls['username'].errors.required">
                                Email is required.
                            </div>
                            <p style="color:red"
                                *ngIf="hasError('username', 'pattern')  || emailFlag == 1 || hasError('username', 'touched')">
                                Email is Invalid
                            </p>
                        </div>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Enter Password</mat-label>
                            <input matInput type="{{inputType}}" [formControl]="loginForm.controls['password']">
                            <mat-icon *ngIf="!passwordToggle" matSuffix style="font-size: 25px;"
                                (click)="togglePassword()">visibility</mat-icon>
                            <mat-icon *ngIf="passwordToggle" matSuffix style="font-size: 25px;"
                                (click)="togglePassword()">visibility_off</mat-icon>
                        </mat-form-field>
                    </div>
                    <div *ngIf="showMsg">
                        <p style="color: red;">{{errorMsg}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-8" style="text-align: start;">
                            <!-- spinner for loading -->
                            <button id="btnSubmit" *ngIf="btnLoading" mat-raised-button color="primary" type="submit"
                                (click)="Login()"><span class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span></button>
                            <button id="btnSubmit" *ngIf="!btnLoading" [disabled]="!loginForm.valid" mat-raised-button
                                color="primary" type="submit" (click)="Login()">SIGN IN</button>
                            <!-- <small (click)="goToSignUpPage()">New user ? Signup</small> -->
                            <span class="ml-4" (click)="goToSignUpPage()">New user ?
                                <a style="text-decoration: underline;color:blue;cursor: pointer;"> Signup </a>
                            </span>

                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-4"></div>
</div>
